<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veracity Vigilance: Fake News Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(to right, #6a11cb, #2575fc); font-family: 'Arial', sans-serif; color: #fff; }
    .card { margin-top: 50px; border-radius: 15px; background: rgba(0,0,0,0.6); padding: 20px; }
    .btn-primary { background-color: #2575fc; border: none; transition: background-color 0.3s ease; }
    .btn-primary:hover { background-color: #6a11cb; }
    .spinner-border { width: 3rem; height: 3rem; border-width: 0.3em; }
    .prediction-text { font-size: 1.2rem; font-weight: bold; margin-top: 20px; }
    footer { margin-top: 50px; color: #bbb; text-align: center; }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <h3 class="text-center mb-4">Veracity Vigilance: Fake News Detection</h3>

        <!-- URL and Text Prediction Form -->
        <form id="newsForm">
          <div class="mb-3">
            <label for="news_url" class="form-label">Article URL (optional):</label>
            <input type="url" name="news_url" id="news_url" class="form-control" placeholder="https://...">
          </div>
          <div class="mb-3">
            <label for="news_text" class="form-label">Or Paste Article Text:</label>
            <textarea name="news_text" id="news_text" class="form-control" rows="5" placeholder="Enter text here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Check</button>
        </form>

        <!-- File Upload Form -->
        <hr class="text-light">
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="file" class="form-label">Upload .pdf, .csv, or .txt file:</label>
            <input type="file" name="file" id="file" class="form-control">
          </div>
          <button type="submit" class="btn btn-secondary w-100">Upload and Analyze</button>
        </form>

        <!-- Spinner and Result Display -->
        <div id="spinner" class="text-center mt-3" style="display:none;">
          <div class="spinner-border text-light" role="status"></div>
          <p class="mt-2">Analyzing...</p>
        </div>
        <div id="result" class="text-center prediction-text"></div>
      </div>

      <!-- History Table -->
      {% if history %}
      <div class="card mt-4">
        <div class="card-body bg-dark text-light">
          <h5>Prediction History</h5>
          <table class="table table-sm table-bordered table-striped text-light">
            <thead>
              <tr>
                <th>Input (truncated)</th>
                <th>Prediction</th>
              </tr>
            </thead>
            <tbody>
              {% for item in history %}
              <tr>
                <td>{{ item.text }}</td>
                <td><span class="badge bg-{{ 'danger' if item.result == 'FAKE' else 'success' }}">{{ item.result }}</span></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</div>

<footer>
  <p>Developed by Aman Kumar Thakur</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const newsForm = document.getElementById('newsForm');
  const uploadForm = document.getElementById('uploadForm');
  const spinner = document.getElementById('spinner');
  const result = document.getElementById('result');

  newsForm.addEventListener('submit', function(e) {
    e.preventDefault();
    spinner.style.display = 'block';
    result.innerHTML = '';
    const formData = new FormData(newsForm);
    fetch('/predict', { method: 'POST', body: formData })
      .then(res => res.text())
      .then(text => {
        spinner.style.display = 'none';
        result.innerHTML = text;
        setTimeout(() => location.reload(), 1500);
      });
  });

  uploadForm.addEventListener('submit', function(e) {
    e.preventDefault();
    spinner.style.display = 'block';
    result.innerHTML = '';
    const formData = new FormData(uploadForm);
    fetch('/upload', { method: 'POST', body: formData })
      .then(res => res.text())
      .then(text => {
        spinner.style.display = 'none';
        result.innerHTML = text;
        setTimeout(() => location.reload(), 1500);
      });
  });
</script>
</body>
</html>
