<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .card {
            margin-top: 50px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #6a11cb;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }
        .prediction-text {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
        }
        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h3 class="text-center">Fake News Detection</h3>
                    <form id="newsForm" action="/predict" method="POST">
                        <div class="mb-3">
                            <textarea name="news" id="news" class="form-control" rows="6" placeholder="Enter news text to check..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Check</button>
                    </form>
                    <div id="spinner" class="text-center" style="display:none;">
                        <div class="spinner-border text-light" role="status"></div>
                        <p class="mt-2">Analyzing...</p>
                    </div>
                    <div id="result" class="text-center prediction-text"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Developed by Aman Kumar Thakur</p>
    </footer>

    <!-- Bootstrap and JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle form submission
        const form = document.getElementById('newsForm');
        const spinner = document.getElementById('spinner');
        const result = document.getElementById('result');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            spinner.style.display = 'block'; // Show spinner
            result.innerHTML = ''; // Clear previous result

            const formData = new FormData(form);
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                spinner.style.display = 'none'; // Hide spinner
                result.innerHTML = data; // Show result
            })
            .catch(error => {
                spinner.style.display = 'none';
                result.innerHTML = 'Error in prediction. Please try again.';
            });
        });
    </script>
</body>
</html>
