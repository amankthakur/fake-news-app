<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Veracity Vigilance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    body { background: #f0f2f5; }
    .card { margin: 50px auto; max-width: 600px; }
    footer { text-align: center; margin: 20px 0; color: #666; }
  </style>
</head>
<body>
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Veracity Vigilance</h3>
      <form action="/predict" method="post">
        <div class="mb-3">
          <label class="form-label">Article URL (optional)</label>
          <input type="url" name="news_url" class="form-control"
                 placeholder="https://example.com/article">
        </div>
        <div class="mb-3">
          <label class="form-label">Or Paste Text</label>
          <textarea name="news_text" class="form-control" rows="6"
                    placeholder="Enter news here…"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Analyze
        </button>
      </form>

      <!-- show history if any -->
      {% if history %}
      <hr>
      <h6>Recent Checks</h6>
      <ul class="list-group">
        {% for item in history %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ item.text }}
          <span class="badge bg-{{ 'danger' if item.result=='FAKE' else 'success' }}">
            {{ item.result }}
          </span>
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
  <footer>
    &copy; 2025 Veracity Vigilance — Aman Kumar Thakur
  </footer>
</body>
</html>
