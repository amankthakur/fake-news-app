<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Veracity Vigilance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: fadeIn 1.2s ease-in-out;
      color: #fff;
      overflow-x: hidden;
    }
    .card {
      margin: 50px auto;
      max-width: 600px;
      border-radius: 20px;
      background: #ffffff10;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      animation: slideUp 1s ease;
      color: #fff;
    }
    .form-control {
      background-color: #ffffff15;
      color: #fff;
      border: 1px solid #ffffff30;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .btn-primary {
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-primary:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 20px rgba(91, 134, 229, 0.5);
    }
    .alert-info {
      background-color: #36d1dc;
      color: #fff;
      border: none;
      font-weight: 500;
    }
    footer {
      text-align: center;
      margin: 30px 0;
      color: #ccc;
    }
    textarea { resize: vertical; }

    .flash-fake {
      animation: flashRed 5s ease-in-out;
    }
    .flash-real {
      animation: flashGreen 5s ease-in-out;
    }
    @keyframes flashRed {
      0% { background-color: #ff0000; }
      100% { background-color: transparent; }
    }
    @keyframes flashGreen {
      0% { background-color: #00cc00; }
      100% { background-color: transparent; }
    }
  </style>
</head>
<body class="{% if prediction_text %}{% if 'FAKE' in prediction_text %}flash-fake{% else %}flash-real{% endif %}{% endif %}">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-center mb-4 text-info">
        <i class="fas fa-shield-alt me-2"></i>Veracity Vigilance
      </h3>
      <form action="/predict" method="post">
        <div class="mb-3">
          <label class="form-label">Enter News Text</label>
          <textarea name="news" class="form-control" rows="6" placeholder="Paste your news content here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Analyze <i class="fas fa-search ms-2"></i>
        </button>
      </form>

      {% if prediction_text %}
      <div class="alert alert-info text-center mt-4 animate__animated animate__fadeIn">
        {{ prediction_text }}
      </div>
      {% endif %}
    </div>
  </div>
  <footer>
    &copy; 2025 Veracity Vigilance â€” Aman Kumar Thakur
  </footer>
</body>
</html>
