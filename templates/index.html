<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veracity Vigilance - Fake News Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .header-title {
      font-size: 2.2rem;
      font-weight: bold;
      color: #343a40;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card p-4">
        <div class="text-center mb-4">
          <i class="fas fa-newspaper fa-3x text-primary"></i>
          <h1 class="header-title mt-3">Veracity Vigilance</h1>
          <p class="text-muted">Fake News Detection Powered by Machine Learning</p>
        </div>

        <form action="/predict" method="post">
          <div class="mb-3">
            <label for="news" class="form-label">Paste Your News Article Below:</label>
            <textarea name="news" class="form-control" id="news" rows="7" placeholder="Enter news content here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Check News <i class="fas fa-check-circle ms-2"></i></button>
        </form>

        {% if prediction_text %}
        <div class="alert alert-info text-center mt-4">
          <i class="fas fa-bullhorn me-2"></i> {{ prediction_text }}
        </div>
        {% endif %}

      </div>
      <div class="footer">
        &copy; 2025 Veracity Vigilance | Made with ❤️ by Aman Kumar Thakur
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
