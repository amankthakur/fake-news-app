<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veracity Vigilance - Fake News Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }
    .header-title {
      font-size: 2.4rem;
      font-weight: bold;
      color: #343a40;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 3rem;
    }
    .btn-primary {
      background-color: #4a90e2;
      border-color: #4a90e2;
    }
    .btn-primary:hover {
      background-color: #357ABD;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .typing {
      font-style: italic;
      font-size: 0.95rem;
      color: #777;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-lg-8">
      <div class="card p-4">
        <div class="text-center mb-4">
          <i class="fas fa-newspaper fa-3x text-primary"></i>
          <h1 class="header-title mt-3">Veracity Vigilance</h1>
          <p class="text-muted">Fake News Detection Powered by Machine Learning</p>
        </div>

        <form action="/predict" method="post" onsubmit="showTyping()">
          <div class="mb-3">
            <label for="news" class="form-label">Paste Your News Article Below:</label>
            <textarea name="news" class="form-control" id="news" rows="7" placeholder="Enter news content here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Check News <i class="fas fa-check-circle ms-2"></i></button>
        </form>

        <p id="typing" class="typing mt-3 text-center">Analyzing... Please wait</p>

        {% if prediction_text %}
        <div class="alert alert-info text-center mt-4 animate__animated animate__fadeIn">
          <i class="fas fa-bullhorn me-2"></i> {{ prediction_text }}
        </div>
        {% endif %}

      </div>
      <div class="footer">
        &copy; 2025 Veracity Vigilance | Made with ❤️ by Aman Kumar Thakur
      </div>
    </div>
  </div>

  <script>
    function showTyping() {
      document.getElementById("typing").style.display = "block";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
